<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link rel="stylesheet" href="./css/dashStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Contacts</h1>
        <button type="button" id="logoutButton" onclick="doLogout();">Logout</button>
        <!--<button class="round-button" title="Add New Contact">+</button>-->
    </div>

    <div class="search">
        <span class="material-symbols-outlined">search</span>
        <input class="search-input" type="search" placeholder="Search">
    </div>

    <div class="container">
        <!-- Left Column: Dark Color Contact List -->
        <div class="left">
            <h3>Contact List</h3>
            <button class="round-button" title="Add New Contact">+</button>
            <ul class="contact-list">
                <li onclick="showContactDetails(1)">Bob Ross</li>
                <li onclick="showContactDetails(2)">Jane Doe</li>
                <!-- Add more contacts as needed -->
            </ul>
        </div>

        <!-- Right Column: Lighter Color Contact Details -->
        <div class="right">
            <h3>Contact Details</h3>
            <div id="contact-details" class="contact-details">
                <p><strong>First Name:</strong> <span id="first-name">Bob</span></p>
                <p><strong>Last Name:</strong> <span id="last-name">Ross</span></p>
                <p><strong>Email:</strong> <span id="email">ucf@ucf.edu</span></p>
                <p><strong>Phone:</strong> <span id="phone">1234567890</span></p>
                <!--<button type="button">Delete Contact</button>
                <button type="button">Edit</button>-->
                <button type="button" id="deleteButton" onclick="doDelete();">Delete</button>
                <button type="button" id="editButton" onclick="doEdit();">Edit</button>
                <button type="button" id="editButton" onclick="doPopulate();">populate</button>
            </div>
        </div>
    </div>

    <script>
    // JavaScript function to show contact details (this will eventually pull data from your database)
    function showContactDetails(id) {
        // For now, this is just an example for one contact
        if (id === 1) {
            document.getElementById('first-name').textContent = 'Bob';
            document.getElementById('last-name').textContent = 'Ross';
            document.getElementById('email').textContent = 'ucf@ucf.edu';
            document.getElementById('phone').textContent = '1234567890';
        } else if (id === 2) {
            document.getElementById('first-name').textContent = 'Jane';
            document.getElementById('last-name').textContent = 'Doe';
            document.getElementById('email').textContent = 'jane.doe@example.com';
            document.getElementById('phone').textContent = '0987654321';
        }
    }
    </script>
</body>
</html>
