<!DOCTYPE html>

    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <title>Contact Manager</title>

</head>
<body>
    <div class="logincontainer">
        <div class="wrapper">
            <h1>Login</h1>
                <div class="loginDiv">
                    <!--<label for="">Username</label>-->
                    <input type="text" id="loginUsername" name="username" required placeholder="Username">
                    <!--<label for="">Password</label>-->
                    <br>
                    <input type="password" id="loginPassword" name="password" required placeholder="Password">
                    <br>

                    <p id="regText">Don't have an account? <a href="register.html" id="register">Register</a></p>

                    <!-- TODO: calls the doLogin() function from code.js -->
                    <button type="button" id="loginButton" onclick="doLogin();">Login</button>
                    <br>
                    <p id="loginResult" class="loginResult"></p>
                    <!--<input type="Submit"> -->
                </div>
        </div>
    </div>
    <!--<button onclick="window.location.href = 'index.html'">Home</button>-->
</body>
